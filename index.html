<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="container-fluid">
        <section class="mt-5">
            <form action="" name="form-search" id="form-search">
                <div class="row">
                    <div class="col-12 text-center">
                        <label for="input-search" class="form-label">Location ID</label>
                        <input type="number" class="form-control w-50 mx-auto" id="input-search" step="1">
                        <div class="text-center bg-danger mt-2 text-white" id="div-form-errors"></div>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button class="btn btn-primary" id="btn-search">Search</button>
                        <button class="btn btn-dark" id="btn-random">Random</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="mt-5">
            <div class="row text-center">
                <div class="col">
                    <h5>LocationID: </h5>
                    <span id="span-location-id"></span>
                </div>
                <div class="col">
                    <h5>Name: </h5>
                    <span id="span-location-name"></span>
                </div>
            </div>
        </section>
        <section class="my-5 text-center p-1" id="section-residents">
            <h5>Residents</h5>
            <div class="row" id="div-residents">
                <div class="col-12">
                    <span>Sin residentes</span>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
